<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Uises Ponce Ávila">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<!-- FONDO PARA CSS -->
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
	
	<title>Fakeflix</title>

</head>
<body>

	<header>

		<div class="contenedor">
			<h2 class="logotipo">Fakeflix</h2>
			
			<nav>
			<a href="#" class="active">Inicio</a>
			<a href="#">Series</a>
			<a href="#">Peliculas</a>
			<a href="#">Más Recientes</a>
			<a href="#">Mi Lista</a>
			</nav>
		</div>

	</header>

	<main>
		<div class="pelicula_principal">
			<div class="contenedor">
				<h3 class="titulo"> Interstellar</h3>

				<p class="descripcion"> Presenta a un equipo de astronautas que viajan a través de un agujero de gusano en busca de un nuevo hogar para la humanidad. </p>

				<button role="button" class="boton"> <i class="fas fa-play"></i> Reproducir</button>
				<button role="button" class="boton"> <i class="fas fa-info-circle"></i> Más información</button>
			</div>
		</div>

		<div class="peliculas_recomendadas contenedor">
			<div class="contenedor_titulo_controles">
				<h3>Peliculas Recomendadas</h3>
				<div class="indicadores"></div>
			</div>

			<div class="contenedor_principal">
				<button role="button" id="flecha_izq" class="flecha_izq"> <i class="fas fa-angle-left"> </i></button>

				<div class="contenedor_carousel">
					<div class="carousel">
						<div class="pelicula">
							<a href="#"><img src="img/peliculas/AdAstra.jpg" alt=""></a>
						</div>

						<div class="pelicula">
							<a href="#"><img src="img/peliculas/American_Psycho.jpg" alt=""></a>
						</div>

						<div class="pelicula">
							<a href="#"><img src="img/peliculas/Arrival.jpg" alt=""></a>
						</div>

						<div class="pelicula">
							<a href="#"><img src="img/peliculas/A_New_Hope.jpg" alt=""></a>
						</div>

						<div class="pelicula">
							<a href="#"><img src="img/peliculas/Interstellar.jpg" alt=""></a>
						</div>

						<div class="pelicula">
							<a href="#"><img src="img/peliculas/Jurassic_Park.jpg" alt=""></a>
						</div>

						<div class="pelicula">
							<a href="#"><img src="img/peliculas/The_Godfather.jpg" alt=""></a>
						</div>

						<div class="pelicula">
							<a href="#"><img src="img/peliculas/The_Terminator.jpg" alt=""></a>
						</div>

					</div>
				</div>

				<button role="button" id="flecha_der" class="flecha_der"> <i class="fas fa-angle-right"> </i></button>
			</div>
		</div>

	</main>

	<script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
